<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="scr/main.css">
    <title>Orbital</title>
</head>

<body>
    <div class="container">
        <form class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" id="Forgot">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="LinkCreateAccount">Don't have an account. Sign up now!</a>
            </p>
        </form>
        <form class="form" id="creaateAccount">
            <h1 class="form__title">Create an account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin">Already have an account. Login now!</a>
            </p>
        </form>
    </div>
    <script src="scr/main.js"></script>
</body>

</html>
